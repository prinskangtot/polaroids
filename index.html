<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prince & Sheika</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #d6336c;
      font-size: 2.5rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .polaroid {
      background: white;
      padding: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      text-align: center;
      transform: rotate(var(--angle));
      transition: transform 0.3s;
      position: relative;
    }

    .polaroid:hover {
      transform: scale(1.05) rotate(0deg);
      z-index: 10;
    }

    .polaroid img {
      width: 100%;
      border-radius: 5px;
    }

    .caption {
      margin-top: 8px;
      font-style: italic;
      color: #555;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff6b6b;
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      display: block;
      margin: 2rem auto;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .upload-btn:hover {
      background-color: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>Our Sweet Memories</h1>
  <button class="upload-btn" onclick="document.getElementById('upload').click()">Add a Photo</button>
  <input type="file" id="upload" accept="image/*" onchange="addPhoto(event)" />

  <div class="gallery" id="gallery"></div>

  <script>
    function getRandomAngle() {
      const angles = ['-5deg', '-3deg', '0deg', '3deg', '5deg'];
      return angles[Math.floor(Math.random() * angles.length)];
    }

    function addPhoto(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const imgSrc = e.target.result;
        const captionText = prompt("Add a cute caption for this photo:") || "";

        const photo = {
          id: Date.now(),
          src: imgSrc,
          caption: captionText,
          angle: getRandomAngle()
        };

        saveToLocal(photo);
        renderPhoto(photo);
      };

      reader.readAsDataURL(file);
    }

    function renderPhoto(photo) {
      const polaroid = document.createElement('div');
      polaroid.className = 'polaroid';
      polaroid.style.setProperty('--angle', photo.angle);
      polaroid.setAttribute('data-id', photo.id);

      const img = document.createElement('img');
      img.src = photo.src;
      polaroid.appendChild(img);

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.innerText = photo.caption;
      polaroid.appendChild(caption);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerText = 'Ã—';
      deleteBtn.onclick = function () {
        deletePhoto(photo.id);
        polaroid.remove();
      };
      polaroid.appendChild(deleteBtn);

      document.getElementById('gallery').appendChild(polaroid);
    }

    function saveToLocal(photo) {
      let photos = JSON.parse(localStorage.getItem('photos')) || [];
      photos.push(photo);
      localStorage.setItem('photos', JSON.stringify(photos));
    }

    function deletePhoto(id) {
      let photos = JSON.parse(localStorage.getItem('photos')) || [];
      photos = photos.filter(p => p.id !== id);
      localStorage.setItem('photos', JSON.stringify(photos));
    }

    function loadPhotos() {
      const photos = JSON.parse(localStorage.getItem('photos')) || [];
      photos.forEach(renderPhoto);
    }

    // Load saved photos on page load
    window.onload = loadPhotos;
  </script>
</body>
</html>
